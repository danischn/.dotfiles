

format = """
$directory\
$git_branch\
$git_status\
$character\
"""


right_format = '$cmd_duration'
add_newline = false

[directory]
style = 'bold cyan'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'
vimcmd_symbol = '[](bold green)'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = ' '
style = 'bold purple'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = ''
untracked = '?'
stashed = '$'
modified = '!'
staged = '+'
renamed = '»'
deleted = '✘'
typechanged = ""
style = 'bold grey'

[cmd_duration]
format = 'took [$duration]($style) '
min_time = 500
style = 'bold yellow'
