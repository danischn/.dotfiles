# Improve colors
set -g default-terminal "screen-256color"

#Sets C-a to be prefix key
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# | Splits window vertically
unbind %
bind '\' split-window -h -c "#{pane_current_path}" 

# - Splits window horizontally
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

#Source file with prefix r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

#Vi keys
set-window-option -g mode-keys vi

#copy and yank key-binds
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Use the system clipboard for yanking (copying) in tmux
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

#Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

#Mouse on
set -g mouse on

#Bind prefix-a to run script
bind-key a run-shell "tmux neww ~/.dotfiles/shell/chtfzf.sh -t"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind -n 'M-a' if-shell "$is_vim" 'send-keys M-a' 'resize-pane -L 5'
bind -n 'M-s' if-shell "$is_vim" 'send-keys M-s' 'resize-pane -D 3'
bind -n 'M-d' if-shell "$is_vim" 'send-keys M-d' 'resize-pane -U 3'
bind -n 'M-f' if-shell "$is_vim" 'send-keys M-f' 'resize-pane -R 5'

bind-key -T copy-mode-vi M-a resize-pane -L 5
bind-key -T copy-mode-vi M-s resize-pane -D 3
bind-key -T copy-mode-vi M-d resize-pane -U 3
bind-key -T copy-mode-vi M-f resize-pane -R 5
#----------Look----------
#Backgroud color of the bar, matches lualine in nvim
set -g status-style "fg=#82aaff,bg=#25283A"

#Hide all the right elements
set -g status-right ""

#Color divider between panes
set -g pane-active-border-style bg=default,fg=white
set -g pane-border-style fg=white
